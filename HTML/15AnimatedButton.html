<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
        }

        .animated-button {
            background-color: #0c0498;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .animated-button:hover {
            background-color: #c40522;
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        .animated-button:active {
            transform: scale(0.9);
            background-color: #e55a71;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes slide-in {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .animated-button.clicked {
            animation: pulse 0.4s ease-in-out;
        }

        .animated-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(208, 232, 211, 0.2);
            transition: left 0.5s ease;
        }

        .animated-button:hover::before {
            left: 100%;
        }

        h1 {
            color: white;
            animation: slide-in 0.8s ease-out;
        }
    </style>
</head>
<body>
    <h1>Interactive Animated Button</h1>
    <button class="animated-button" onclick="animateButton(this)">Click Me</button>

    <script>
        function animateButton(button) {
            button.classList.add('clicked');
            setTimeout(() => {
                button.classList.remove('clicked');
            }, 400);
        }
    </script>
</body>
</html>
